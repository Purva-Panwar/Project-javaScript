<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="song-img">
            <h1>Ye_Jo_Has_Rahi_Hai_Duniya</h1>
            <p>Rahgir</p>

            <audio  id="song">
                <source src= "WhatsApp Audio 2024-07-27 at 12.50.32 PM.mpeg" type="audio/mpeg ">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i> </div>
                <div onclick="playPause()" class="second"><i class="fa-solid fa-play" id="ctrlicon"></i> </div>
                <div><i class="fa-solid fa-forward"></i> </div>
                
            </div>


        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song")
        let ctrlicon =  document.getElementById("ctrlicon")

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
        function playPause(){
            if(ctrlicon.classList.contains("fa-pause")){
                song.pause();
                ctrlicon.classList.remove("fa-pause")
                ctrlicon.classList.add("fa-play")


            }
            else{
                song.play();
                ctrlicon.classList.add("fa-pause")
                ctrlicon.classList.remove("fa-play")

            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;

            },500)
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlicon.classList.add("fa-pause")
            ctrlicon.classList.remove("fa-play")
            
               
        }
    </script>

</body>

</html>
